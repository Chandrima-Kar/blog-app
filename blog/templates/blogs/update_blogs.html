<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    .container {
            border: 1px solid #ccc;
            padding: 20px;
            overflow: hidden;
        }
</style>
<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Blog</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title*</label>
          <input name="blog_title" type="text" value="{{blog.blog_title}}" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Content*</label>
          <textarea name="blog_description" class="form-control" required>{{blog.blog_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Picture</label>
            <input name="blog_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Blog</button>
    </form>
</div>
